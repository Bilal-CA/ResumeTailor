<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Tailor</title>
</head>
<body>
    <h1>Customize Your Resume</h1>
    <form action="/customize" method="post">
        <label for="resume">Resume / CV</label><br>
        <textarea id="resume" name="resume" rows="10" cols="70"></textarea><br><br>

        <label for="job_description">Job Description</label><br>
        <textarea id="job_description" name="job_description" rows="10" cols="70"></textarea><br><br>

        <button type="submit">Generate Resume</button>
    </form>
</body>
</html>
